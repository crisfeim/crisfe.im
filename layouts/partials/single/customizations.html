{{ with .Page.Resources.GetMatch "main.css" }}
{{ $min := . | resources.Minify }}
<style id="custom-css">
    {{ $min.Content | safeCSS }}
</style>
{{ end }}

{{ with .Page.Resources.GetMatch "main.js" }}
{{ $min := . | resources.Minify }}
<script id="custom-js">
    {{ $min.Content | safeJS }}
</script>
{{ end }}

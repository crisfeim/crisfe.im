{{- $path := .Get 0 -}}

{{- $file = replace $file ".html" "" -}}

<style>
.runnable{
    text-decoration: none;
    color: rgba(0,0,0,0.85);
    will-change: opacity;
    padding: 0.8rem;
    border-radius: 4px;
    border: 1px solid #D9D9D9;
    background-color: rgba(0,0,0,0.025);
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
    transition: opacity 0.3s ease, scale 0.3s ease;
    margin-bottom: 0.8rem;
    display: flex;
    font-size: 13px;
    align-items: center;
}
.runnable:hover {
    opacity: 0.5;
    scale: 0.95;
}
</style>
<a href="{{ $path }}" target="_blank" class="runnable">

    {{ $path := .Get 0 }}

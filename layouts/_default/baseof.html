{{ $isServer := hugo.IsServer }}
<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {{ block "meta" .}}{{ end}}
        {{ block "head" . }}{{ end }}
        <link rel="icon" type="image/png" href="./untracked/favicon.png" />
        <title>{{ .Title }}</title>
    </head>
    <body>

        <h1 id="cf" class="cf" {{ if hugo.IsProduction }}data-anim="0"{{ end }}><a href="/">cf</a></h1>
        {{ block "main" . }} baseof.html {{ end }}
    </body>
</html>

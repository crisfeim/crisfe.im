{{ $isServer := hugo.IsServer }}
<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {{ block "meta" .}} {{ end}}
        <link rel="icon" type="image/png" href="./untracked/favicon.png" />
        <title>{{ .Title }}</title>

    </head>

    {{ partial "import/styles" "baseof.scss" }}
    {{ block "main" . }} baseof.html {{ end }}
</html>

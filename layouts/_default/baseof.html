<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ .Title }}</title>
    </head>
    <style>
        html {
            font-size: 16px;
        }
        * {
            margin: 0;
        }
        ul,
        ol {
            margin-block-start: 0;
            margin-block-end: 0;
            padding-inline-start: 1rem;
        }

        ul {
            list-style-type: "- ";
        }

        body {
            max-width: 70ch;
            margin: auto;
            padding: 3rem 1.5rem;
            color: #303336;
            -webkit-font-smoothing: antialiased;
            font-family:
                ui-sans-serif,
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                sans-serif;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            margin-top: 3rem;
        }

        p,
        hr,
        ul,
        ol,
        pre {
            margin-bottom: 1.75rem;
        }

        img {
            max-width: 100%;
        }
        pre {
            overflow-x: scroll;
            font-size: 0.9rem;
            font-family:
                ui-monospace, SFMono-Regular, Menlo, "Andale Mono", Consolas,
                Monaco, monospace;
        }

        blockquote {
            border-left: 1px solid black;
            padding: 0 0.75rem;
            font-style: italic;
        }
        .footnotes hr {
            opacity: 0.25;
        }
        .footnotes p {
            margin-bottom: 8;
        }
        a {
            filter: grayscale(1);
        }
        a:hover {
            filter: grayscale(0);
        }

        pre.emoji-diagram {
            font-size: 1.5rem;
        }

        @media screen and (max-width: 768px) {
            pre code > span {
                display: inline !important;
                font-size: inherit !important;
            }
        }
    </style>
    {{ block "main" . }} baseof.html {{ end }}
</html>

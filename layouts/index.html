{{ define "meta" }}
  <meta property="og:title" content="{{ .Title | htmlEscape }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:description" content="{{ site.Params.description }}" />
  <meta name="description" content="{{  site.Params.description }}" />
{{ end }}

{{ define "main" }}
<div class="content">{{ .Content}}</div>
<style>
*, *::before, *::after {
  box-sizing: border-box;
}
* {
    margin: 0;
}

.content {
    margin-top: 120px;
}

body{
    background: black;
    color: white;
    font-size: 16px;
}

.collection-index {
    margin-top: 24px;
    list-style: none;
    padding-left: 0;
}
.collection-index li {
    margin-bottom: 16px;
}
.collection-index li a {
    color: white;
    border-bottom: none;
}
.collection-index time.year {
    margin-right: 16px;
}
.collection-index time.month-day {
    margin-left: 16px;
}

#writing {
    line-height: 1.2;
    margin: 0;
    margin-top: 64px;
    margin-bottom: 0px;
}
</style>

<h3 id="writing">Writing</h3>

<ul class="collection-index">
    {{ range where .Site.RegularPages "Section" "posts" }}
    <li>
        <time class="year" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006" }}</time>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <time class="month-day" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2/1" }}</time>
    </li>
    {{ end }}
</ul>
{{ end }}
